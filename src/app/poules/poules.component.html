<ion-header>
    <ion-toolbar color="dark">
        <ion-grid class="no-padding">
            <ion-row>
                <ion-col [size]="2" align-self-center>
                    <ion-row justify-content-center>
                        <ion-icon class="large-icon"
                                  *ngIf="activePouleIndex > 0 && router.url !== '/poules/adddeelnemer'"
                                  name="arrow-back"
                                  (click)="activatePoule(activePouleIndex - 1)"></ion-icon>
                    </ion-row>
                </ion-col>
                <ion-col align-self-center>
                    <ion-row justify-content-center>
                        <div class="eigen-avatar">#{{positie ? positie : 0}}</div>
                    </ion-row>
                </ion-col>
                <ion-col [size]="2" align-self-center>
                    <ion-row justify-content-center>
                        <ion-icon class="large-icon"
                                  *ngIf="activePouleIndex + 1 < numberOfPoules && router.url !== '/poules/adddeelnemer'"
                                  (click)="activatePoule(activePouleIndex + 1)"
                                  name="arrow-forward"></ion-icon>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
    <ion-toolbar *ngIf="uitnodigingen.length > 0 && router.url === '/poules/poule'">
        <ion-button expand="full" color="tertiary" (click)="goToAcceptInvite()">Je hebt {{uitnodigingen.length}} uitnodigingen</ion-button>
    </ion-toolbar>
</ion-header>
<ion-content class="grid-full">
    <ion-router-outlet></ion-router-outlet>
</ion-content>
<app-footer></app-footer>
