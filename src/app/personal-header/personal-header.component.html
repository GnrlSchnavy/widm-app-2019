<ion-toolbar color="dark">
    <ion-grid>
        <ion-row>
            <ion-col [size]="4" align-self-center>
                <ng-container *ngIf="(deelnemer$ | async) as deelnemer">
                    <h1 text-center>
                    {{deelnemer.totaalpunten}}
                </h1>
                <h3 class="subtitle" text-center>
                    punten
                </h3>
                </ng-container>
            </ion-col>
            <ion-col center>
                <div>
                    <ion-avatar class="is_mol_in_spel" (click)="goToVoorspelling()">
                        <img src="https://wieisdemol.avrotros.nl/typo3conf/ext/widm_resources/Resources/Public/GFX/avatar_jan.jpg">
                    </ion-avatar>
                </div>
            </ion-col>
            <ion-col [size]="4" align-self-center>
                <ion-row justify-content-center>
                <h1>
                    46%
                </h1>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-toolbar>
