<ion-grid class="no-padding">
    <ion-row>
        <ion-col [size]="4" align-self-center>
            <ng-container *ngIf="(deelnemer$ | async) as deelnemer">
                <h1 text-center>
                    {{deelnemer.totaalpunten}}
                </h1>
                <h3 class="subtitle" text-center>
                    punten
                </h3>
            </ng-container>
        </ion-col>
        <ion-col center>
            <div>
                <ion-avatar *ngIf="mol" class="is_mol_in_spel" (click)="goToVoorspelling()">
                    <img [src]="mol?.image_url">
                </ion-avatar>
                <ion-avatar *ngIf="!mol">
                    <ion-icon class="header-avatar" name="person"></ion-icon>
                </ion-avatar>
            </div>
        </ion-col>
        <ion-col [size]="4" align-self-center>
            <ion-row justify-content-center>
                <h1 *ngIf="(deelnemer$ | async) as deelnemer">
                    46%
                </h1>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-grid>
